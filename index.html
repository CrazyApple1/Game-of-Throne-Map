<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>custom WebGL layer-Threejs</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body, html {
            margin:0;
            padding:0;
            background-color: #333;
            height: 100%;
        }
        .app-title {
            text-align: center;
        }
        .map-cont {
            flex: 1;
            position: relative;
            height: 100%;
        }
        #map {
            height: 100%;
        }
        #map span {
            text-align: center;
            font-family: "Quintessential";
            font-weight: 900;
            font-style: italic;
            color: #ccc;
        }
        #height {
            display: none;
        }
        .toggleBtn {
            position: absolute;
            left: 0;
            top: 0;
            font-size: 12px;
            color: #eee;
            display: flex;
            align-items: center;
        }
        .map-overlay-container {
            position: absolute;
            width: 200px;
            top: 30px;
            left: 0;
            padding: 10px;
            z-index: 1;
        }
 
        .map-overlay {
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            background-color: #fff;
            border-radius: 3px;
            padding: 10px;
            box-shadow:0 1px 2px rgba(0,0,0,0.20);
        }
 
        .map-overlay h2,
        .map-overlay p {
            margin: 0 0 10px;
            color: #333;
        }
        .map-overlay h2 {
            color: #999;
            font-family: "Spectral";
            /* font-style: italic; */
        }
        .btn-container {
            display: flex;
        }
        .m-flex {
            flex: 2;
        }
        .btn {
            color: #999
        }
        .btn:hover {
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body>
<!-- <h4 class="app-title">Game of Throne Interactive Map</h4> -->
<div class="map-cont">
    <canvas id="height"></canvas>
    <div id='map'></div>
    <div class="toggleBtn">
        <input type="checkbox" name="toggleTerrain" id="toggleTerrain" 
            onchange="toggleTerrain()" checked disabled>
        <label for="toggleTerrain">toggle terrain</label>
    </div>
    <div class='map-overlay-container'>
        <div class='map-overlay'>
            <h2 id='location-title'>Game of Throne Interactive Map</h2>
            <p id='location-description'>loading data...</p>
            <div class="btn-container">
                <span class="btn" id="preChapBtn"> < Pre </span>
                <div class="m-flex"></div>
                <span class="btn" id="nextChapBtn"> Next > </span>
            </div>
            <small>Text credit: <a target='_blank' href='https://asoiaf.fandom.com/zh/wiki/Portal:%E5%8E%86%E5%8F%B2'>https://asoiaf.fandom.com/zh/wiki</a></small>
        </div>
    </div>
</div>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
<script src="./src/bundle.js"></script>
<script src='https://unpkg.com/three@0.102.0/build/three.min.js'></script>
<script src="https://unpkg.com/three@0.102.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="./src/textureloader.js"></script>
<script src="./assets/timelines.js"></script>
<script src="./src/player.js"></script>
<script src="./src/index.js"></script>
</body>
</html>
